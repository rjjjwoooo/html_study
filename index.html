<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8교시 미션-1</title>
    <style>

        *{padding:0; margin:0;}
        img {width:100%;}

        #layout {
            /* height:700px; */
            min-height: 70vh; /*최소높이 700*/
            /* max-width: 900px; /*900보다 넓어지지 않는다*/
            max-width: 80vw;
            background-color: cadetblue;
            margin:auto;
            /*margin-top: 15vh;*/
            display:flex;
            border:10px solid red;
            justify-content: center; /*걍 모든거 다 center로 함*/
            align-items: flex-start;
            padding-top:20px;
        } /*부모 방향 세로방향 가운데 있고싶으면 align-items:center하면 세로방향으로 정렬되고 flex-start하면 위로 정렬된다.*/
        #layout:hover {
            background-color:chocolate;            
        }
        form {            
            max-width: 270px;
        }
        form [type="submit"] {margin:auto; display:block;}

        #layout1 {border:5px dashed yellow; flex-basis:250px;box-sizing: border-box;}/*box-sizing을 하면 노란색 튀어나온 테두리가 들어간다.*/
        main     {border:5px dashed yellow; flex-basis:250px;box-sizing: border-box;}

       /* footer {border:10px solid blue; background:yellow; 
            height:300px; padding:50px;width:500px;box-sizing: border-box;}
        /*box-sizing 속성은 넓이에서 내부여백과 테두리 두께를 제외할 때 사용할 수 있다.
        넓이(또는 높이)는 기본적으로 (넓이값+내부여백+테두리두께) 로 이루어짐
        ex 넓이:500px,내부여백:100px 테두리 두께:20px -> 총 넓이는 620px가 된다.
        결론으로 넓이는 500인데 총 넓이는 620이라 원래 넓이 500에 가깝게 해라 해서 사용하는
        게 box-sizing:border-box이다.*/    
        
        @media(max-width:500px)
        {
            #layout {flex-direction: column;}
            #layout>* {width: 100%;} 
            /*모든 자식 요소 표소 >* 를 이표시로 하고 flex-basis는 px,등 width랑 같은 표시*/
        }
 </style>
</head>
<body>
    <div id="layout">
        <div id = 'layout1'>
            <h2>이름 입력</h2>
            <form action="#">
                <label for="aaa">First name:</label>
                <input type="text" id="aaa" name="fname" placeholder="홍"><br>
                <label for="bbb">Last name:</label>
                <input type="text" id="bbb" name="lname" placeholder="길동"><br><br>
                <input type="submit" value="Submit">
            </form>  
        </div>
        <main>
            <h2>이메일 수신동의</h2>
            <form action="#">
                <input type="radio" id="email" name="e"> <!--ladio버튼은 예,아니요 할때 사용-->
                <label for="email">예</label><br>
                <input type="radio" id="no" name="e">
                <label for="no">아니오</label>
                <input type="submit" value="확인">
            </form>
            <input type="checkbox" name="hobby" value="m">등산<br>
            <input type="checkbox" name="hobby" value="f">수영<br>
            <input type="checkbox" name="hobby" value="v">영화감상<br><br>
            <input type="color"><br>
            <input type="date"><br>
            <input type="email"><br><!--input type이 submit이여야 한다.-->
            <input type="file"><br>
            <input type="hidden"><br>
            <input type="image" src="images/b.png" alt="느느"><br>
            <input type="number" max="35" min="20"><br> <!--숫자만 입력-->
            <input type="range" min="40" max="80"><br> <!--불륨조절-->
            <input type="search"><br>
            <input type="reset"><br>
            <input type="tel"><br><!--휴대폰에서 전화번호 keypad로 나온다-->

        </main>
    </div>
   <!-- <footer><h2>하단정보</h2></footer> -->
</body>
</html>
